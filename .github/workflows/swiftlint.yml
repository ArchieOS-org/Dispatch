# SwiftLint Code Quality Workflow
# Runs SwiftLint on pull requests to enforce code style

name: SwiftLint

on:
  pull_request:
    paths:
      - '**/*.swift'

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
